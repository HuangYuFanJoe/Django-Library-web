{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name }}, {{ author.last_name }}</h1>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>
    <!--This method is needed because author field in book is a ForeignKey -->
    {% for copy in author.book_set.all %}
      <hr>
        <a href="{% url 'book-detail' copy.author.pk %}">{{ copy.title }}</a>
      </p>
        <p>Summary: {{ copy.summary }}</p>
    {% endfor %}
  </div>
{% endblock %}
